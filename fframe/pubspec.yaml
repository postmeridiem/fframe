publish_to: none

environment:
  sdk: '>=3.2.6 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  intl:
  cloud_firestore: 
  firebase_storage:
  uuid: #to generate uids
  flutter_signin_button:
